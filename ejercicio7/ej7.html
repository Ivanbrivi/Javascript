<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <form id="registrationForm" novalidate>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
          <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="form-group col-sm-6">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
          <div class="invalid-feedback">Please enter your last name.</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="form-group col-sm-6">
          <label for="repeatPassword">Repeat Password</label>
          <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" required>
          <div class="invalid-feedback" id="repeatPasswordFeedback">Please repeat the password.</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="username">Username (email)</label>
          <input type="email" class="form-control" id="username" name="username" required>
          <div class="invalid-feedback">Please enter a valid username.</div>
        </div>
        <div class="form-group col-sm-6">
          <label for="country">Country</label>
          <select class="form-control" id="country" name="country" required>
            <option value="">Choose...</option>
            <option value="españa">España</option>
            <option value="andorra">Andorra</option>
            <option value="portugal">Portugal</option>
          </select>
          <div class="invalid-feedback">Please select a country.</div>
        </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="termsCheckbox" name="termsCheckbox" required>
        <label class="form-check-label" for="termsCheckbox">Agree to terms and conditions</label>
        <div class="invalid-feedback">You must agree to the terms and conditions.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit form</button>
      <br><br>
      <a href="../index.html" class="btn btn-secondary">Back</a>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
